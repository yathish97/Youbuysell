<app-header></app-header>
<div  style="padding-bottom: 20%;">
    
    <div  *ngIf="product.length !=0" class="container">
    <div class="card-table"> 
    <table  class="table table-responsive">
        <thead>
            <tr>
                <th>Sr.No</th>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Description</th>
                <th>Price</th>
                <th>date</th>
                <th>Action</th>
               
                <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of product; let i = index">
                <td>{{i+1}}</td>
                <td class="clstabone"><p>{{item.title}}</p></td>
                <td><img src="{{item.image}}" alt=""></td>
                <td class="clstabtwo"><p>{{item.productdiscription}}</p></td>
                <td class="clstabone">{{item.price}}</td>
                <td>{{item.date}}</td>
                <td>
                    <button (click)="remove(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                </td>                
            </tr>
            <tr>
                <td colspan="5"></td>
                <!-- <td><strong>Grand Total : ${{grandTotal}}</strong></td> -->
            </tr>

         </tbody>        
        </table>
    
   
</div>
</div> 

    
<div *ngIf="product.length ==0">
    <mat-card class="clscard">
    <mat-card-title>My Cart</mat-card-title>
    <div class="center">
    <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
    <h4 style="font-weight: 400px;">Your cart is empty!</h4>
    <h6>Add item to it now</h6>
    <button routerLink="/products" class="btn btn-primary">Shop Now</button>
</div>
</mat-card></div>

</div>
