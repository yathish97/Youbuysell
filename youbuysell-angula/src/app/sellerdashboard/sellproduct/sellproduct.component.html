<app-header></app-header>
<div style="padding-bottom: 35%;">
<mat-card>
    <mat-card-actions class="clsssell">
        <button  mat-raised-button (click)="sell()" class="btn" color="primary">Sell</button>
        <div>
            <button (click)="relode()"class="clsbtn" routerLink="/intrested">view intrested</button>
          </div>
    </mat-card-actions>
</mat-card>
<div class="column ">
    <div fxLayout="row wrap" fxLayoutGap="16px">
    <mat-card fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" class="example-card" *ngFor="let item of products">
        <img mat-card-image src="{{item.productimage}}" alt="">    
        <mat-card-content>
            <p style="font-weight: bold;">{{item.producttitle}}</p>
            <p>{{item.productdescription}}</p>
            <p style="font-weight: bold;">cost : <strong>${{item.price}}</strong></p>
            <button (click)="delete(item.productid) ">Delete</button>
        </mat-card-content>
        </mat-card>
        </div>
</div>
